site:
  title: ASAM Project Guide
  # the 404 page and sitemap files only get generated when the url property is set
  # TODO: This has to be changed to the actual hosting
  url: https://code.asam.net/common/asam-project-guide
  start_page: asamprojectguide::home.adoc
content:
  sources:
    - url: .
      branches: open*, master
      tags: open*
      start_path: doc


ui:
  bundle:
    url: ./antora_ui_bundle/bundled/ui-bundle.zip
    snapshot: true
  supplemental_files: /usr/local/share/.config/yarn/global/node_modules/antora-lunr/supplemental_ui

output:
  clean: true
  dir: ./site

asciidoc:
  attributes:
    plantuml-server-url: http://www.plantuml.com/plantuml
    guide-repo-url: https://code.asam.net/common/asam-project-guide/
    hide-uri-scheme:
    gitlab-url: https://code.asam.net

  extensions:
  - asciidoctor-kroki
#   - asciidoctor-diagram